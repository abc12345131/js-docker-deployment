version: "3"
services:
  server:
    deploy:
      replicas: 4
      restart_policy:
        condition: any
      update_config: 
        parallelism: 2
        delay: 15s
    build: .
    image: abc12345131/node-app:delivery
    command: npm run start
    environment:
      - NODE_ENV=production
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_SERVICE_ID=${TWILIO_SERVICE_ID}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - mongodb

  nginx:
    image: nginx:1.19
    links:
      - server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client:/home/client
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ca.pem:/etc/nginx/ca.pem:ro # ssl certificate
      - ./config/nginx/ca.key:/etc/nginx/ca.key:ro # ssl key
  mongodb:
    image: mongo:4.2
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - ./mongoDB_file:/home/mongoDB_file
      - mongo-db:/data/db
    command: mongod
    
  redis:
    image: redis:6.0.14

volumes: 
  mongo-db:

    

